<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>LG Bank</title>
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon.png">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
	<link rel="stylesheet" href="./style.css">
	<script src="./index.js" async></script>


</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="">
				<img src="./logomarca.png" width="100" alt="logo">
			</a>
		</nav>
	</header>
	</div>
	<main>

		<div class="container">
			<div class="header">
				<h2>LOGIN</h2>
			</div>

			<form id="form-cadastro" class="form">

				<div class="form-control">
					<label for="nome">Nome</label>
					<input type="text" placeholder="Digite seu nome" id="nome" />
				</div>

				<div class="form-control">
					<label for="cpf">CPF</label>
					<input type="text" placeholder="Digite seu CPF" id="cpf" />

					<br>

					<div class="form-control">
						<label for="celular">Celular</label>
						<input type="text" placeholder="Digite seu celular" id="celular" />
					</div>

					<div class="form-control">
						<label for="senha">Senha</label>
						<input type="password" placeholder="Digite sua senha" id="senha" />
					</div>

					<div class="form-control">
						<label for="confimacaoSenha">Confirme sua senha</label>
						<input type="password" placeholder="Confirmação de senha" id="confirmacaoSenha" />
					</div>
					<div>
						<button type="reset">Limpar</button>
						<button type="submit">Enviar</button>
					</div>
			</form>

			<br><br>

			<!-- Formulário Operacao -->
			<form id="form-operacao">
				<div>
					<label for="conta">Conta</label>
					<input required id="conta" type="number" placeholder="Digite a conta" />
				</div>
				<br>
				<div>
					<label for="operacao">Operação</label>
					<select required id="operacao">
						<option value="saque">Saque</option>
						<option value="deposito">Depósito</option>
						<option value="saldo">Consulta saldo</option>
					</select>
				</div>
				<br>
				<div>
					<label for="valor">Valor</label>
					<input required id="valor" type="number" placeholder="Digite o valor" />
				</div>
				<br>
				<div>
					<label for="senhaOperacao">Senha</label>
					<input required id="senhaOperacao" type="password" placeholder="Digite a senha" />
				</div>

				<div>
					<button type="reset">Limpar</button>
					<button type="submit">Confirmar</button>
				</div>
			</form>
		</div>



	</main>

</body>

</html>
